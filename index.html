<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>我的</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<div class="fontColor">
			<div id="black" class="color active"></div>
			<div id="green" class="color"></div>
			<div id="yellow" class="color"></div>
		</div>
		<div class="lineFather">
			<span class="active line">加粗</span>
			<span class="line">变细</span>
		</div>
		<div class="iconFather">
			<svg class="icon active" id="btn">
			 <use xlink:href="#icon-pen"></use>
			</svg>
			<svg id='eraser' class="icon">
			  <use xlink:href="#icon-erase"></use>
			</svg>
			<svg class="icon" id="remove">
				<use xlink:href="#icon-clear"></use>
			</svg>
			<svg id='download' class="icon">
			  <use xlink:href="#icon-save"></use>
			</svg>
		</div>
		
	</body>
	<script type="text/javascript" src="main.js"></script>
	<script src="//at.alicdn.com/t/font_478967_6n4o5i5mnff4unmi.js"></script>
</html>
